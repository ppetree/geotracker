GEOTR_MOD_DESC="GeoTracker shows the latest visitors to your website on a Google Map."
GEOTR_MOD_INSTRUCTIONS="<strong>GeoTracker</strong> is a Joomla 4.0+ module that captures the users location and displays it on a Google map.<br><br>To do this, it captures the visitors IP address and uses either ipapi.com or ip2location.io (preferred) to retrieve visitors approximate latitude and longitude coordinates and then stores those coordinates a database. A cookie is then saved marking this as 'done' and so we don't duplicate lookups.<br><br>To implement this you will need two modules:<br><br><strong>Module One:</strong> In this module 'Hide Map - Capture Data' should be selected and 'Title' should be set to NO and then the module assigned to any module position you want and on all the pages where you want to capture the visitors location (home page, landing pages etc).<br><br><strong>Module Two:</strong> This second module will have 'Show Maps' enabled and this module will be assigned to the page where you want your map displayed. Something like 'geotracker-map'<br><br>You will need a free account at ip2location.io (peferred) or ipapi.com (less secure, fewer free lookups) plus you will need your Google Maps key. All of that data is entered on the Advanced tab.<br><br>Lastly, you will probably want to keep the menu that shows this map off the public lookups (not on your site map) so that random visitors don't run up your maps usage."
